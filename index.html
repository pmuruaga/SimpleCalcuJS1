<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body class="body">
        
        <div class="container">
            <div class="row">
              <div class="col">                
              </div>
                <div class="col-sm-6">                
                    <div class="container">
                        <div class="my-form">
                            <div class="row">
                                <div class="col-sm-12"><h3>Calculadora JS</h3></div>                        
                            </div>
                            <div class="row">
                                <div class="col-sm-4 label">Valor 1</div>
                                <div class="col-sm-8"><input id="valor1" type="text" required="" autocomplete="off"></div>                        
                            </div>
                            <div class="row">
                                <div class="col-sm-4 label signo"><span id="operador" >#</span></div>
                                <div class="col-sm-8"></div>                        
                            </div>
                            <div class="row">
                                <div class="col-sm-4 label">Valor 2</div>
                                <div class="col-sm-8"><input id="valor2" type="text" required="" autocomplete="off"></div>                        
                            </div>                      
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                                <div class="col"><span class="sign" id="suma" onclick="setOperacion(this)"> + </span></div>
                                <div class="col"><span class="sign" id="resta" onclick="setOperacion(this)"> - </span></div>
                                <div class="col"><span class="sign" id="multi" onclick="setOperacion(this)"> * </span></div>
                                <div class="col"><span class="sign" id="divi" onclick="setOperacion(this)"> / </span></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12"><button type="submit" class="button button-block" onclick="Operar()">Calcular</button></div>                        
                            </div>
                            <div class="row result">
                                <div class="col-sm-4 label">Resultado</div>
                                <div class="col-sm-8 number-result" id="labelResult">Label Result</div>                        
                            </div>    
                        </div>            
                    </div>
                </div>
              <div class="col">                
              </div>
            </div>
          </div>

        <script src="./scripts/main.js" async defer></script>
    </body>
</html>
